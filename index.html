<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>ACMEsky doc</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
    </style>
    <script src=""></script>
    <body>
        <div id="content">
        </div>
        <script src="https://cdn.jsdelivr.net/remarkable/1.7.0/remarkable.min.js"></script>
        <script>
            let files = [
                "src/BankService/README.md"
            ];
            let concatFiles = ""   

            async function getFiles(){
                for(let file in files){
                    let response = await fetch(file)
                    concatFiles += response.text()
                }
            }

            async function render(){
                await getFiles()
                let md = new Remarkable({typographer: true})
                let doc = md.render(concatFiles)
                document.getElementById("content").innerHTML = doc
            }

            render()
        </script>
    </body>
</html>
