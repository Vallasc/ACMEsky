spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./db/bankdb
#spring.datasource.url=jdbc:h2:mem:bankdb
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=true

server.port=8080
server.external_path=${BANK_EXTERNAL_PATH}
server.JWTsecret=unibo

springdoc.use-fqn=true

server.acmesky.username=${ACMESKY_USER}
server.acmesky.password=${ACMESKY_PASSWORD}
server.acmesky.hostname=${ACMESKY_HOSTNAME}