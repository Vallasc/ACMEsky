<h1 *ngIf="isAddMode">Aggiungi utente</h1>
<h1 *ngIf="!isAddMode">Modifica utente</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="name">Nome</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Nome obbligatorio</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="secondName">Cognome</label>
            <input type="text" formControlName="secondName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.secondName.errors }" />
            <div *ngIf="submitted && f.secondName.errors" class="invalid-feedback">
                <div *ngIf="f.secondName.errors.required">Cognome obbligatorio</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username obbligatorio</div>
                <div *ngIf="f.username.errors.minlength">L'username deve essere almeno di 6 caratteri</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="password">
                Password
                <em *ngIf="!isAddMode">(Non inserire la password se vuoi lasciare quella precedente)</em>
            </label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password obbligatoria</div>
                <div *ngIf="f.password.errors.minlength">La password deve essere almeno di 6 caratteri</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Salva
        </button>
        <a routerLink="/users" class="btn btn-link">Cancella</a>
    </div>
</form>
