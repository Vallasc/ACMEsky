version: '3.9'

services:
    acmesky:
        container_name: acmesky_container
        build: ./
        env_file:
            - .env
        #volumes:
            #- acmesky:/camunda/standalone/deployments
            #- ./container:/camunda/standalone/deployments/acmesky
        ports:
            - "8080:8080"
        networks:
            - acmesky
        restart: unless-stopped
    
networks:
    acmesky:
        external: true
        name: acmesky-net